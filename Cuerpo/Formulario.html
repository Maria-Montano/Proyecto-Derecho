    <link rel="stylesheet" href="/Sentimientos/Formulario.css">

</head>


<body>
    <div class="container letra">
        <a href="/Cuerpo/Inicio.html"><img class="NARPY" src="/Cara/Tri CirSimbolo.png" alt="NARPY"></a>
        <nav class="Opciones" id="navbar">
            <a href="/Cuerpo/Inicio.html">INICIO <SPan></SPan></a>

        <h2>Sistema de notificaciones judiciales electronicas</h2>
        <form action="#" method="post" class="txt">
            <div>
                <label for="Pregunta1">1-¿Qué tipo de información suele incluir una notificación judicial
                    electrónica?</label><br>
                <input type="radio" id="RespuestaA" name="Pregunta1" value="RespuestaA">
                <label for="RespuestaA">A-Detalles sobre multas de tráfico</label><br>
                <input type="radio" id="RespuestaB" name="Pregunta1" value="RespuestaBCorrecta">
                <label for="RespuestaB">B-Citaciones para comparecencias en tribunales</label><br>
                <input type="radio" id="RespuestaC" name="Pregunta1" value="RespuestaC">
                <label for="RespuestaC">C-Recetas de cocina</label><br>
                <input type="radio" id="RespuestaD" name="Pregunta1" value="RespuestaD">
                <label for="RespuestaD">D-Pronósticos meteorológicos</label><br>
            </div>
            <br>
            <div>
                <label for="Pregunta2">2-¿Cuál es uno de los principales beneficios de utilizar sistemas de
                    notificaciones judiciales electrónicas?</label><br>
                <input type="radio" id="RespuestaA" name="Pregunta2" value="RespuestaA">
                <label for="RespuestaA">A-Mayor riesgo de extravío de documentos</label><br>
                <input type="radio" id="RespuestaB" name="Pregunta2" value="RespuestaBCorrecta">
                <label for="RespuestaB">B-Reducción de costos y tiempos asociados al envío físico de
                    documentos</label><br>
                <input type="radio" id="RespuestaC" name="Pregunta2" value="RespuestaC">
                <label for="RespuestaC">C-Menor seguridad en la entrega de documentos sensibles</label><br>
                <input type="radio" id="RespuestaD" name="Pregunta2" value="RespuestaD">
                <label for="RespuestaD">D- Mayor dificultad para monitorear el estado de las notificaciones</label><br>
            </div>
            <br>
            <div>
                <label for="Pregunta3">3-¿Qué medidas de seguridad suelen implementarse en los sistemas de
                    notificaciones judiciales electrónicas?</label><br>
                <input type="radio" id="RespuestaA" name="Pregunta3" value="RespuestaA">
                <label for="RespuestaA">A- Envío de notificaciones a direcciones de correo electrónico
                    públicas</label><br>
                <input type="radio" id="RespuestaB" name="Pregunta3" value="RespuestaBCorrecta">
                <label for="RespuestaB">B-Encriptación de datos y autenticación de usuarios</label><br>
                <input type="radio" id="RespuestaC" name="Pregunta3" value="RespuestaC">
                <label for="RespuestaC">C-Uso de servidores obsoletos y vulnerables</label><br>
                <input type="radio" id="RespuestaD" name="Pregunta3" value="RespuestaD">
                <label for="RespuestaD">D-Publicación de documentos en redes sociales</label><br>
            </div>
            <br>
            <div>
                <label for="Pregunta4">4-¿Quién suele ser responsable de gestionar los sistemas de notificaciones
                    judiciales electrónicas?</label><br>
                <input type="radio" id="RespuestaA" name="Pregunta4" value="RespuestaA">
                <label for="RespuestaA">A-Repartidores de correo tradicional</label><br>
                <input type="radio" id="RespuestaB" name="Pregunta4" value="RespuestaB">
                <label for="RespuestaB">B-Abogados defensores</label><br>
                <input type="radio" id="RespuestaC" name="Pregunta4" value="RespuestaCCorecta">
                <label for="RespuestaC">C-Autoridades judiciales y administrativas</label><br>
                <input type="radio" id="RespuestaD" name="Pregunta4" value="RespuestaD">
                <label for="RespuestaD">D-Científicos espaciales</label><br>
            </div>
            <br>
            <div>
                <label for="Pregunta5">5-¿Qué papel juegan las firmas electrónicas en el contexto de las notificaciones
                    judiciales electrónicas?</label><br>
                <input type="radio" id="RespuestaA" name="Pregunta5" value="RespuestaA">
                <label for="RespuestaA">A-No tienen ningún valor legal</label><br>
                <input type="radio" id="RespuestaB" name="Pregunta5" value="RespuestaBCorrecta">
                <label for="RespuestaB">B- Son fundamentales para garantizar la autenticidad de los
                    documentos</label><br>
                <input type="radio" id="RespuestaC" name="Pregunta5" value="RespuestaC">
                <label for="RespuestaC">C- Son opcionales y poco utilizadas</label><br>
                <input type="radio" id="RespuestaD" name="Pregunta5" value="RespuestaD">
                <label for="RespuestaD">D-Solo se utilizan en casos civiles</label><br>
            </div>
            <br>
            <div>
                <label for="Pregunta6">6-¿Cuál es uno de los desafíos más importantes en la implementación de sistemas
                    de notificaciones judiciales electrónicas?</label><br>
                <input type="radio" id="RespuestaA" name="Pregunta6" value="RespuestaA">
                <label for="RespuestaA">A-Exceso de velocidad en la entrega de documentos</label><br>
                <input type="radio" id="RespuestaB" name="Pregunta6" value="RespuestaB">
                <label for="RespuestaB">B-Falta de acceso a internet</label><br>
                <input type="radio" id="RespuestaC" name="Pregunta6" value="RespuestaCCorecta">
                <label for="RespuestaC">C-Problemas de compatibilidad entre diferentes plataformas</label><br>
                <input type="radio" id="RespuestaD" name="Pregunta6" value="RespuestaD">
                <label for="RespuestaD">D-Exceso de papel utilizado</label><br>
            </div>
            <br>
            <div>
                <label for="Pregunta7">7-¿Qué normativas suelen regular el uso de sistemas de notificaciones judiciales
                    electrónicas?</label><br>
                <input type="radio" id="RespuestaA" name="Pregunta7" value="RespuestaA">
                <label for="RespuestaA">A-Reglas de etiqueta social</label><br>
                <input type="radio" id="RespuestaB" name="Pregunta7" value="RespuestaB">
                <label for="RespuestaB">B-Leyes de tránsito</label><br>
                <input type="radio" id="RespuestaC" name="Pregunta7" value="RespuestaCCorecta">
                <label for="RespuestaC">C-Legislación específica sobre procedimientos judiciales
                    electrónicos</label><br>
                <input type="radio" id="RespuestaD" name="Pregunta7" value="RespuestaD">
                <label for="RespuestaD">D-Normas para la cría de mascotas</label><br>
            </div>
            <br>
            <div>
                <label for="Pregunta8">8-¿Qué ventajas ofrece el uso de sistemas de notificaciones judiciales
                    electrónicas en comparación con el correo postal tradicional?</label><br>
                <input type="radio" id="RespuestaA" name="Pregunta8" value="RespuestaA">
                <label for="RespuestaA">A-Mayor riesgo de pérdida de documentos</label><br>
                <input type="radio" id="RespuestaB" name="Pregunta8" value="RespuestaBCorrecta">
                <label for="RespuestaB">B- Mayor rapidez en la entrega de documentos</label><br>
                <input type="radio" id="RespuestaC" name="Pregunta8" value="RespuestaC">
                <label for="RespuestaC">C-Menor seguridad en la entrega de documentos sensibles</label><br>
                <input type="radio" id="RespuestaD" name="Pregunta8" value="RespuestaD">
                <label for="RespuestaD">D-Mayor impacto ambiental</label><br>
            </div>
            <br>
            <div>
                <label for="Pregunta9">9-¿Qué medidas se toman para garantizar la confidencialidad de la información en
                    las notificaciones judiciales electrónicas?</label><br>
                <input type="radio" id="RespuestaA" name="Pregunta9" value="RespuestaA">
                <label for="RespuestaA">A-Publicación de documentos en redes sociales</label><br>
                <input type="radio" id="RespuestaB" name="Pregunta9" value="RespuestaB">
                <label for="RespuestaB">B-Uso de servidores públicos sin protección</label><br>
                <input type="radio" id="RespuestaC" name="Pregunta9" value="RespuestaCCorecta">
                <label for="RespuestaC">C-Encriptación de datos y acceso restringido</label><br>
                <input type="radio" id="RespuestaD" name="Pregunta9" value="RespuestaD">
                <label for="RespuestaD">D-Envío de correos electrónicos sin contraseña</label><br>
            </div>
            <br>
            <div>
                <label for="Pregunta10">10-¿Qué tipo de comunicaciones suelen ser gestionadas a través de sistemas de
                    notificaciones judiciales electrónicas?</label><br>
                <input type="radio" id="RespuestaA" name="Pregunta10" value="RespuestaA">
                <label for="RespuestaA">A-Invitaciones a fiestas</label><br>
                <input type="radio" id="RespuestaB" name="Pregunta10" value="RespuestaB">
                <label for="RespuestaB">B-Recordatorios de citas médicas</label><br>
                <input type="radio" id="RespuestaC" name="Pregunta10" value="RespuestaCCorecta">
                <label for="RespuestaC">C-Citaciones legales y resoluciones judiciales</label><br>
                <input type="radio" id="RespuestaD" name="Pregunta10" value="RespuestaD">
                <label for="RespuestaD">D-Promociones de productos comerciales</label><br>
            </div>
            <div class="CBoton" >
                <button class="Boton btn" type="submit">Enviar Respuestas</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
